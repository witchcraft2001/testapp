name: terralinkapp
description: TerraLife

version: 2.0.8+50

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  aad_oauth: ^0.4.4
  app_settings: ^5.0.0
  async: ^2.11.0
  bloc: ^7.0.0
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  device_info_plus: ^9.0.3
  dio: ^4.0.4
  curl_logger_dio_interceptor: ^0.0.3
  custom_qr_generator_2: ^0.2.2
  equatable: ^2.0.0
  file_picker: ^5.3.3
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_contacts: ^1.1.7+1
  flutter_local_notifications: ^15.1.1
  flutter_slidable: ^3.0.0
  flutter_svg: ^2.0.2
  freezed_annotation: ^2.4.1
  get_it: ^7.2.0
  injectable: ^2.1.0
  intl: any
  json_annotation: ^4.8.1
  http: ^0.13.5
  open_file_plus: ^3.4.1
  package_info_plus: ^4.0.2
  path_provider: ^2.1.0
  provider: ^6.0.5
  rxdart: ^0.27.7
  share_plus: ^7.1.0
  shared_preferences: ^2.0.6
  sqflite: ^2.2.8+4
  synchronized: ^3.1.0
  uuid: ^3.0.6
  web_socket_channel: ^2.4.0
  timezone: ^0.9.2
  flutter_timezone: ^1.0.7
  firebase_crashlytics: ^3.3.5
  url_launcher: ^6.1.14
  image_picker: ^1.0.4
  html: ^0.15.4
  go_router: ^10.1.2
  mockito: ^5.4.2
  flutter_email_sender: ^6.0.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  dart_code_metrics: ^5.7.6
  flutter_lints: ^2.0.0
  freezed: ^2.4.1
  import_sorter: ^4.6.0
  intl_translation: ^0.18.0
  injectable_generator:
  json_serializable: ^6.7.1

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/images/
    - assets/jsons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900

flutter_intl:
  enabled: true

import_sorter:
  ignored_files: # Optional, defaults to []
    - \/l10n\/*
    - \/generated\/*
    - \/injection.config.dart
    - \/firebase_options.dart
    - \/test/mocks/*
